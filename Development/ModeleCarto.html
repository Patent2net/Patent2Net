<script src="../../Patent2Net/media/js/d3.js"></script>

 <h1>Country cover for ***requete***</h1>
<div id="viz"></div>
 
<script>

d3.json(ficJson, function(error, data) {
  if (error) return console.warn(error);

var visualization  = d3plus.viz()
.container("#viz")
.data(data["data"])
.type("geo_map")
.coords({ "value": "countries.json"
})
.id("country")
.text("name")
.color("value")
.tooltip("value")
.draw()
}

)

</script>
