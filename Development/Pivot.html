        <style>
            * {font-family: "raleway-regular",arial;}
            .node {
              border: solid 1px white;
              font: 10px sans-serif;
              line-height: 12px;
              overflow: hidden;
              position: absolute;
              text-indent: 2px;
            }
        </style>
 
    <body>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart", "charteditor"]});
            $(function(){
                var lingua = "en", rendererName = "Line Chart";
                var userLang = (navigator.language || navigator.userLanguage).split("-")[0];
                    if (userLang == "pt") {
                        var lingua="pt",
                            rendererName = "Grafico de Linhas";
                    } else if (userLang == "fr") {
                        var lingua="fr",
                            rendererName = "Graphique de Courbes";
                    } else {
                        var lingua="en";
                        rendererName = "Line Chart"
                    }

                    else {
                        var lingua="es";
                        rendererName = "Curvas gráficas"
                    }

                var derivers = $.pivotUtilities.derivers;
                var renderers = $.pivotUtilities.locales[lingua].renderers;
                $.getJSON("**fichier**", function(mps) {
                    $("#output").pivotUI(mps, {
                    renderers: renderers,
                    cols: ["date"],
                    rendererName: rendererName
                    },false,lingua);
                });
             });
    </script>
